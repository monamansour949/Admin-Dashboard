<div class="text-center justify-content-center">

    <h1 mat-dialog-title>

        Warning

    </h1>



	<mat-icon class="text-warning font-size:100px">report_problem</mat-icon>

    <div mat-dialog-content>

        <p>Are you sure you want to delete this product</p>

    </div>

    <div mat-dialog-actions class="text-center">

        <button class="btn-danger" mat-button (click)="onDelete()">Yes</button>

        <button mat-raised-button mat-dialog-close >Exit</button>

    </div>

</div>
