<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Category</div>
    <div class="page__content shadow p-3 position-relative">
      <div class=" py-1 mt-1">
        <button mat-raised-button color="warn" (click)="openDialog()">Add Category</button>

        <!--Table-->
        <div class="mt-3"> 
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                  <tr>
                    <th>No.</th>
                    <th>Name</th>        
                 
                    <th></th>   
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>    
                    <tr *ngFor="let cat of categoryList ">
                    <td>
                        <span class="badge badge-success rounded-pill d-inline">{{cat.id}}</span>
                    </td>
                     
                      <td>
                        <p class="fw-normal mb-1"> {{cat.name}}</p>
                        <p class="text-muted mb-0"></p>
                      </td>
                     
                   <td>
                       
                    <div >
                      
                     
                        <td>
                            
                            <button
                                    type="button"
                                    class="btn btn-link btn-rounded btn-sm fw-bold"
                                    data-mdb-ripple-color="dark"
                                    >
                                    <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button
                            (click)="deleteCategory(cat.id)"
                        
                            type="button"
                            class="btn btn-link btn-rounded btn-sm fw-bold"
                            data-mdb-ripple-color="dark"
                            >
                            <i class="fas fa-trash fa-lg text-danger"></i>
                    </button>
                          </td>
                      
                    </div>
                   </td>
                      <td>
                        
                      </td>
               
                    </tr>
                 
                   
                  </tbody>
              </table>
        </div> 
<!-- End of table-->



      </div>
    </div>
  </div>
