
<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Product</div>
    <div class="page__content shadow p-3 position-relative">
      <div class=" py-1 mt-1">
        <button mat-raised-button color="warn" (click)="openDialog()">Add Product</button>

        <!--Table-->
       <div class="mt-3"> 
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                  <tr>
                    <th>No.</th>
                    <th>Image</th>
                    <th>Name</th>        
                    <th>Price</th>
                    <th>Quanity</th>   
                    <th>Category ID</th>
                    <th></th>   
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>    
                    <tr *ngFor="let prd of productList" [ngStyle]="{'background-color': prd.quantity==1?'yellow':'light'}">
                    <td>
                        <span class="badge badge-success rounded-pill d-inline">{{prd.id}}</span>
                    </td>
                      <td >
                        <div class="d-flex align-items-center">
                          <img
                             src="http://localhost:34300/Resources/Images/{{prd.image}}"
                              alt=""
                              style="width: 100px; height: 100px"
                              class="rounded-circle"
                              />
                          <div class="ms-3">
                            <p class="fw-bold mb-1"></p>
                            <p class="text-muted mb-0"></p>
                          </div>
                        </div>
                      </td>
                      <td>
                        <p class="fw-normal mb-1"> {{prd.name}}</p>
                        <p class="text-muted mb-0"></p>
                      </td>
                      <td>
                        <span class="badge badge-success rounded-pill d-inline">{{prd.price  | currency :' EGP '}}</span>
                      </td>
                      <td>
                        <span class="badge badge-success rounded-pill d-inline">{{prd.quantity}}</span>
                      </td>
                      <td>
                        <span class="badge badge-success rounded-pill d-inline">{{prd.categoryId}}</span>
                      </td>
                   <td>
                       
                    <div >
                      
                     
                        <td>
                            <button
                            (click)="openDetailsDialog(prd.id)"
                            type="button"
                            class="btn btn-link btn-rounded btn-sm fw-bold"
                            data-mdb-ripple-color="dark"
                            >
                            Details
                    </button>

                            <button
                                    type="button"
                                    class="btn btn-link btn-rounded btn-sm fw-bold"
                                    data-mdb-ripple-color="dark"
                                    >
                                    <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button
                            (click)="deleteProduct(prd.id)"
                            (click)="DecreaseQuantity(prd)"
                            type="button"
                            class="btn btn-link btn-rounded btn-sm fw-bold"
                            data-mdb-ripple-color="dark"
                            >
                            <i class="fas fa-trash fa-lg text-danger"></i>
                    </button>
                          </td>
                      
                    </div>
                   </td>
                      <td>
                        
                      </td>
               
                    </tr>
                 
                   
                  </tbody>
              </table>
        </div> 
<!-- End of table-->



      </div>
    </div>
  </div>
